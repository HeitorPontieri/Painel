<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle Online</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>    
    <header>
        <h1> Painel de Controle </h1>
    </header>
    <main>
        <a href="#" class="item-container" title="Adiciona, remove e modifica o tipo de plotagem da mesa">
            <img src="./icones/1.PNG" alt="">
            <span class="item-titulo"> Autodesk Plot Style Manager </span>
        </a>
        <a href="#" class="item-container" title="Adiciona, remove e modifica as propriedades de plotagem">
            <img src="./icones/2.PNG" alt="">
            <span class="item-titulo"> Autodesk Plotter Manager </span>
        </a>
        <a href="#" class="item-container" title="Recuperar cópias de arquivos submetidos a backup no Windows 7">
            <img src="./icones/3.PNG" alt="">
            <span class="item-titulo"> Backup e Restauração (Windows 7)</span>
        </a>
        <a href="#" class="item-container" title="Personalize a barra de tarefas; por exemplo, os tipos de itens a serem exibidos e como devem aparecer">

            <span class="item-titulo"> Barra de Tarefas e Navegação </span>
        </a>
        <a href="#" class="item-container" title="Facilitar o uso do computador ">
            <img src="./icones/5.PNG" alt="">
            <span class="item-titulo"> Central de Facilidade de Acesso </span>
        </a>
        <a href="#" class="item-container" title="Verifique o status de rede, altere as suas configurações e defina prefêrencias para compartilhar arquivos e impressoras">
            <img src="./icones/6.PNG" alt="">
            <span class="item-titulo"> Central de Rede e Compartilhamento </span>
        </a>

    <footer>
        Heitor Pontieri &COPY;
    </footer>
